<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link do Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Sistema de notas</title>
</head>
<body class="bg-indigo-100">
    <div class="flex justify-center h-screen items-center">
        <form action="" class="bg-white max-w-md w-full" id="form">
            <fieldset>
            <legend class="uppercase p-8 text-2xl font-medium bg-green-500 text-white w-full">Sistemas de notas</legend>
            <div class="m-8 mt-4 mb-0">
                <label for="" class="block mb-1 text-base font-medium text-gray-900"><strong>Nome:</strong></label>
                <input type="text" name="" id="nome" placeholder="Insira seu nome..." class="w-full border-2 outline-none p-3">
            </div>
            <div class="m-8 mt-4 mb-0">
                <label for="" class="block mb-1 text-base font-medium text-gray-900"><strong>Nota 1:</strong></label>
                <input type="number" name="" id="nota-um" placeholder="Insira sua primeira nota" class="w-full border-2 outline-none p-3">
            </div>
            <div class="m-8 mt-4 mb-0">
                <label for="" class="block mb-1 text-base font-medium text-gray-900"><b>Nota 2:</b></label> <!--<b> e <strong> tem a mesma função, eles deixam em negrito-->
                <input type="number" name="" id="nota-dois" placeholder="Insira sua segunda nota" class="w-full border-2 outline-none p-3">
            </div>
            <div class="m-8 mt-4 mb-0">
                <button class="uppercase bg-green-600 text-white w-full p-3 font-medium hover:bg-red-600"> Mostrar média</button>
            </div>
            <div class="m-8 mt-4 mb-0" id="media">
            </div>
            <div class="m-8 mt-4" id="situacao">
            <p id="situacao"></p>
            </div>
            </fieldset>
        </form>
    </div>
    <script src="notas.js"></script>
</body>
</html>
